<body>
    <h1>OCP : 개방-폐쇄 원칙</h1>
    
    <ul>
        <li>Open Closed Principle</li>
        <li>확장은 쉽되, 수정은 어려워야 한다</li>
        <li>확장: 새로운 기능은 쉽게 추가할 수 있다</li>
        <li>수정: 수정하기 위해서 원본 코드를 건드리지 않아도 된다</li>
        <li>많은 수정이 필요한 부분은 분리해서 자식 클래스나 다른 함수에 맡김</li>
        <li>객체지향의 핵심적인 원칙</li>
        <li>재사용성, 유지보수성 등을 위해 반드시 필요</li>
    </ul>
