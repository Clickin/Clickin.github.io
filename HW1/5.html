<!DOCTYPE html>
<html>
<link rel = "stylesheet" type = "text/css" href = "sheet.css"/>
<style>
    ul {
        list-style-type: initial;
    }
</style>
<body>
    <h1>DIP : 의존성 역전 원칙</h1>
    
    <ul>
        <li>Dependency Inversion Principle</li>
        <li>구조적 프로그램의 의존관계를 역전한다</li>
        <li>의존 관계를 맺을 때 더 추상화된 것에 의존</li>
        <li>상위 계층은 하위 계층의 구체적인 구현에서 독립됨</li>
        <li>인자로 더 추상화된 부모 클래스 혹은 인터페이스를 받는다</li>
    </ul>
</body>    

</html>
